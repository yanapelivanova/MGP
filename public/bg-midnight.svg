<?xml version="1.0" encoding="UTF-8"?>
<svg width="2400" height="3600" viewBox="0 0 2400 3600" xmlns="http://www.w3.org/2000/svg">
  <!-- Бэкграунд: холодный «midnight office» градиент -->
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7F8D96"/>
      <stop offset="45%" stop-color="#9EA8AF"/>
      <stop offset="100%" stop-color="#B8C0C5"/>
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="22%" r="35%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="noise" x="0" y="0">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.06"/>
      </feComponentTransfer>
    </filter>
    <linearGradient id="shapeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E1E1E" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#3A3A3A" stop-opacity="0.15"/>
    </linearGradient>
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
    <linearGradient id="vignette" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000" stop-opacity="0.18"/>
      <stop offset="30%" stop-color="#000" stop-opacity="0"/>
      <stop offset="70%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.18"/>
    </linearGradient>
  </defs>

  <!-- База -->
  <rect width="2400" height="3600" fill="url(#g1)"/>
  <!-- Рассеянный «свет» -->
  <rect width="2400" height="3600" fill="url(#glow)"/>

  <!-- Абстрактные «офисные» формы (размытые подложки под стекло) -->
  <g filter="url(#softBlur)">
    <rect x="150" y="380" rx="120" ry="120" width="1820" height="260" fill="url(#shapeGrad)"/>
    <circle cx="2100" cy="750" r="220" fill="url(#shapeGrad)"/>
    <rect x="240" y="1450" rx="140" ry="140" width="1910" height="300" fill="url(#shapeGrad)"/>
    <rect x="260" y="2250" rx="160" ry="160" width="1660" height="360" fill="url(#shapeGrad)"/>
    <circle cx="400" cy="2850" r="260" fill="url(#shapeGrad)"/>
  </g>

  <!-- Шум/зерно -->
  <rect width="2400" height="3600" filter="url(#noise)"/>

  <!-- Виньетка -->
  <rect width="2400" height="3600" fill="url(#vignette)"/>
</svg>
